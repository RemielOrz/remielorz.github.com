			margin:0;
			padding:0;
			background: #000000; 
			color: #666666;
			line-height: 1.25em;
			height: 100%;
			width: 100%;
			position: relative;
			font-size: 12px;
		}
		#outer {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 1px;
			height: 1px;
			overflow: visible;
		}		
		#canvasContainer { 
			position: absolute;
		}
		#output {
			position:absolute;
			bottom:0;
			font-family: Arial, Helvetica, sans-serif; 
			font-size: 0.75em;
			margin-top:4px;
		}
		/* gdpt */
		#animateTest{
			-webkit-animation-duration: 1s;
			-webkit-animation-delay: .2s;
			-webkit-animation-timing-function: ease;
			-webkit-animation-fill-mode: both;
			-moz-animation-duration: 1s;
			-moz-animation-delay: .2s;
			-moz-animation-timing-function: ease;
			-moz-animation-fill-mode: both;
			-ms-animation-duration: 1s;
			-ms-animation-delay: .2s;
			-ms-animation-timing-function: ease;
			-ms-animation-fill-mode: both;
			-o-animation-duration: 1s;
			-o-animation-delay: .2s;
			-o-animation-timing-function: ease;
			-o-animation-fill-mode: both;
			animation-duration: 1s;
			animation-delay: .2s;
			animation-timing-function: ease;
			animation-fill-mode: both;
		}
		.gdpt-btn{position: fixed;right: 30px;bottom:0;height: 30px;line-height:30px;padding: 0 30px;background:#e5e5e5;cursor: pointer;text-shadow:0 0 3px red;color: #fff;}

		.gdpt-sb-hd{line-height:20px;height: 20px;text-shadow: 0 0 4px #fff;color: red;background: #fff;}
		.gdpt-sb-bd{position: absolute;top:20px;bottom:100px;left: 20px;right:20px;}
		.gdpt-sb-ft{position: absolute;bottom:0;height:80px;left:0;right:0}
		.gdpt-sb-bd iframe{width:100%;height:100%}
		.gdpt-ipt-bar{position: absolute;top:0;left:24px;right:24px;height: 24px;}
		.gdpt-ipt-bar input{width:100%;height:20px}

		.max{background-position: 0 -120px;}
		.max:hover{background-position: 0 -80px}
		.min{background-position: 0 -200px;}
		.min:hover{background-position: 0 -160px}
		.restore{background-position: 0 -280px;}
		.restore:hover{background-position: 0 -240px}


		.switch{margin-left:2em;min-width:2em;position:relative;line-height:18px;border:1px solid #9fd933;background:#9fd933;text-align:center;color:#fff;cursor:pointer;display:inline-block}.switch:before{content:"";position:absolute;background-image:-webkit-linear-gradient(270deg,#fff,#eee);background-image:-moz-linear-gradient(270deg,#fff,#eee);background-image:-o-linear-gradient(270deg,#fff,#eee);background-image:linear-gradient(180deg,#fff,#eee);width:18px;height:18px;top:0}.switch:after{color:#fff;text-shadow:0 0 3px #000}.switch.on{padding-left:18px}.switch.on:before{left:0}.switch.on:after{content:"on"}.switch.off{border:1px solid #d5d5d5;background:#d5d5d5;padding-right:18px}.switch.off:before{right:0}.switch.off:after{content:"off"}

		.ani{position: absolute;z-index: 999;bottom: 0;top:0;width: 500px;left: 100px; line-height: 40px;overflow: auto;display: none;}

<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>这里是rs菊苣</title>
	<link rel="stylesheet" href="style/rs.css">
</head>
<body>
	<div class="container">
		<div class="wrapper cf">
			<div class="home">
				<a href="" class="tag" id="rss"></a>
				<a href="" class="tag" id="gplus"></a>
				<a href="" class="tag" id="twitter"></a>
				<a href="" class="tag" id="bangumi"></a>
				<a href="" class="tag" id="douban"></a>
				<a href="" class="tag" id="blog"></a>
				<a href="" class="tag" id="rs"></a>
				<a href="javascript:;" class="tag switch left"></a>
			</div>
			<div class="story">
				<a href="javascript:;" class="tag switch right"></a>
				神马都木有...
			</div>
		</div>
		<div class="mask"></div>
	</div>
<script type="text/javascript" src="../js/jquery-1.7.min.js"></script>
<script type="text/javascript" src="../js/jquery.easing.js"></script>
<script type="text/javascript">
	$('.tag').hover(function(){
		$('.mask').addClass("active")
	},function(){
		$('.mask').removeClass('active')
	})
	$('.left').click(function(){
		$('.wrapper').animate({left:"-1000px"},{duration: 500,easing:"easeInOutElastic"})
	})
	$('.right').click(function(){
		$('.wrapper').animate({left:"0px"},{duration: 500,easing:"easeInOutElastic"} )
	})
</script>
</body>
</html>
